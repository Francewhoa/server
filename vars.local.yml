##
# Settings for HubDrop Server
#

##
# Settings purely for local dev (in vagrant)
#

---
server_hostname: hubdrop.local

# Vagrant Only variables
app_root: /app
vagrant: True

hubdrop_github_username: hubdrop-user
hubdrop_github_organization: drupalprojects
hubdrop_github_authorization:
hubdrop_drupal_username: hubdrop

apache_document_root: /app/web
#apache_error_log_root: /app/app/logs/error.log
#apache_access_log_root: /app/app/logs/access.log

vansible_ip: '9.9.9.9'
vansible_playbook: 'provision.yml'
vansible_memory: '2048'
vansible_adapter: 'wlan0'
